<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- bootsrap -->
   <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
   <style>
    body{
        margin: 0;
        height: 100vh;
        display: grid;
        place-content: center;
    }
    .from-div{
        width:fit-content;
        padding: 50px;
    }
    td{
        padding: 20px;
    }
   </style>
</head>
<body>
    <div class="form-div text-bg-dark rounded-4 shadow">
        <form onsubmit="handleRegister(event)">
            <table class="table table-dark">
                <tr>
                    <td style="text-align: center;"><h2>Sign In</h2></td>
                </tr>
                <tr>
                    <td><label for="uname">username</label></td>
                    <td><input type="text" id="uname" ></td>
                </tr>
                <tr>
                   <td> <label for="pass">Password</label></td>
                    <td><input type="password" id="pass" ></td>
                </tr>
                <tr>
                    <td><H5>Forget Password</H5></td>
                    <td> <h4>Sign Up</h4></td>
                </tr>
            </table>
            <div class="text-center">
              
                <button class="btn btn-light m-auto" >Submit </button>
                <button class="btn btn-light m-auto" >Reset </button>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
